<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>08-voting-app</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="tw-app">
    <div class="tw-app__left">
      <div class="tw-app__left__logo"><img src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/Twitch_Logo_White.png" alt="" class="tw-app__left__logo__img"></div>
      <div class="tw-app__left__searchbar">
        <span class="fa fa-search tw-app__left__searchbar__image"></span>
        <input type="text" name="name" value="" placeholder="Search">
      </div>
      <ul class="tw-app__left__menu">
        <li class="tw-app__left__menu__item"><span class="fa fa-gamepad tw-app__left__menu__itemicon"></span><h3>Games</h3></li>
        <li class="tw-app__left__menu__item"><span class="fa fa-video-camera tw-app__left__menu__itemicon"></span><h3>Channels</h3></li>
        <li class="tw-app__left__menu__item"><span class="fa fa-youtube-play tw-app__left__menu__itemicon"></span><h3>Videos</h3></li>
      </ul>
      <h4>RECOMMENDED CHANNELS</h4>
      <hr class="tw-app__left__line">
      <ul class="tw-app__left__channels">
        <li class="tw-app__left__channels__items"><img src="http://placehold.it/30x30" class="tw-app__left__channels__img" alt=""><h3>ESPORTNOW</h3></li>
        <li class="tw-app__left__channels__items"><img src="http://placehold.it/30x30" class="tw-app__left__channels__img" alt=""><h3>Brunecia</h3></li>
        <li class="tw-app__left__channels__items"><img src="http://placehold.it/30x30" class="tw-app__left__channels__img" alt=""><h3>Indy StarCraft</h3></li>
      </ul>
      <h4>MORE AT TWITCH</h4>
      <hr class="tw-app__left__line">
      <div class="tw-app__left__more">
      <ul class="tw-app__left__more__list">
        <li class="tw-app__left__more__item"><h5>About</h5></li>
        <li class="tw-app__left__more__item"><h5>Advertisers</h5></li>
        <li class="tw-app__left__more__item"><h5>Blog</h5></li>
        <li class="tw-app__left__more__item"><h5>Creative</h5></li>
        <li class="tw-app__left__more__item"><h5>Cookie Policy</h5></li>
        <li class="tw-app__left__more__item"><h5>Developers</h5></li>
        <li class="tw-app__left__more__item"><h5>Help</h5></li>
      </ul>
      <ul class="tw-app__left__more__list">
        <li class="tw-app__left__more__item"><h5>Jobs</h5></li>
        <li class="tw-app__left__more__item"><h5>Language</h5></li>
        <li class="tw-app__left__more__item"><h5>Music</h5></li>
        <li class="tw-app__left__more__item"><h5>Partners</h5></li>
        <li class="tw-app__left__more__item"><h5>Press</h5></li>
        <li class="tw-app__left__more__item"><h5>Store</h5></li>
        <li class="tw-app__left__more__item"><h5>Terms</h5></li>
      </ul>
      </div>
      <div class="tw-app__left__bottom">
      <div class="tw-app__left__button__container">
      <button type="button" name="button" class="tw-app__left__button">LOG IN</button>
      <button type="button" name="button" class="tw-app__left__button">SIGN UP</button>
    </div>
    </div>
  </div>
    <div class="tw-app__center">
      <div class="games-list"></div>
    </div>
    <div class="tw-app__right"></div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    const twitch = require('twitch/index');

    const gamesList = document.querySelector('.games-list');
    twitch(gamesList, 'star');
  </script>
</body>

</html>
